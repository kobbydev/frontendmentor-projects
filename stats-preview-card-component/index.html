<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * { margin: 0; padding: 0; box-sizing: border-box;}
    .container {background-color: hsl(233, 47%, 7%); margin-top: 10%; margin-bottom: 5%; margin-left: 200px; margin-right: 200px; padding: 10%; padding-right: 5%; height: 80%;}
    .card1 {  background-color: hsl(244, 38%, 16%); padding: 100px;  font-family: Inter; width: 45%; border-top-left-radius: 5px; border-bottom-left-radius: 5px; float: left;}
    .card2 {  width: 45%; background-color: hsl(277, 65%, 41%); border-bottom-right-radius: 5px; border-top-right-radius: 5px; float: right;}
    .row {display: flex; flex-wrap: wrap;}
    table {width: 100%;}
    th , td {text-align: start;}
    body {Font-size: 15px}
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
    }
    @media screen and (max-width: 800px) {
      .card2 { width: 100%;}
      .card1 {
        width: 100%;
      }
      .container {width: 100%;}
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="card1">
      <h1 style="color: hsl(0, 0%, 100%); font-weight: 700; font-size: xx-large;">Get <span style="color: hsl(277, 64%, 61%);;">insights</span>  that help your business grow.</h1>
      <br>
                  <p><h5 style="color: hsla(0, 0%, 100%, 0.75); font-family: 'Lexend Deca'; font-weight: 400; font-size: small;">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                  experience, and overall efficiency.</h5></p>
                  <br>
                  <br>
                  <br>
                  <table>
                    <tr style="color: hsl(0, 0%, 100%); font-weight: 400; font-size: large;">
                      <th>10k+</th>
                      <th>314</th>
                      <th>12M+</th>
                    </tr>
                    <tr style="color: hsla(0, 0%, 100%, 0.6);font-family: 'Lexend Deca' ; font-weight: 400; font-size: x-small;">
                      <td>COMPANIES</td>
                      <td>TEMPLATES</td>
                      <td>QUERIES</td>
                    </tr>
                  </table>
      </div>
      <div class="card2">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kobbydev</a>.
  </div>
</body>
</html>
